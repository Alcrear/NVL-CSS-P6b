<!DOCTYPE html> 
<html>
   <head>
      <meta charset="utf-8">
   <title>Box Model</title>
     
     <style>

div > p {
   border: 2px solid #fabada;
}


div + p {
	color:#0F0 !important;
}

div ~ p {
	color: #F00
}
	
   </style>
   
   </head>
   <body>

   <h2>Heading 1</h2>
   <p>Paragraph 1</p>
   <p>Paragraph 2</p>
   <div>
     <h2>Heading 2</h2>
     <p>Paragraph 3</p>
     <p>Paragraph 4</p>
   </div>
     <p>Paragraph 5</p>
     <p>Paragraph 6</p>
     <p>Paragraph 7</p>
   <a href=”www.upgrade-formacion.com”>Upgrade formación</a><br>   
   <p>Paragraph 8</p>
     <p>Paragraph 9</p>
   <span>Esto es un texto para explicar el css de combinación múltiple</span>
   <p>Paragraph 10</p>
     <p>Paragraph 11</p>
   

   </body>
</html>
